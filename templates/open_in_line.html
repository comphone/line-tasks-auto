<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กรุณาเปิดใน LINE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F0F2F5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .card {
            max-width: 450px;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #06C755;
            color: white;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            padding: 1.25rem;
        }
        .line-icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card mx-auto">
            <div class="card-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/LINE_Icon.png" alt="LINE Icon" class="line-icon mb-2">
                <h4 class="mb-0">จำเป็นต้องเปิดในแอปพลิเคชัน LINE</h4>
            </div>
            <div class="card-body p-4">
                <p class="lead">
                    ขออภัย, หน้าเว็บนี้ถูกออกแบบมาเพื่อทำงานภายในแอปพลิเคชัน LINE เท่านั้น
                </p>
                <hr>
                <p class="text-muted">
                    กรุณาคัดลอก URL จาก Address bar ของเบราว์เซอร์นี้ แล้วนำไปวางในห้องแชทของ LINE เพื่อเปิดใช้งาน
                </p>
            </div>
        </div>
    </div>
</body>
</html>
